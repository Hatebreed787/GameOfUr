<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="dice_roll.js"></script>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>

        <script>
	        function MovePiece(x, y, playerName, elementName)
	        {
	            document.getElementById(elementName).remove();
                document.getElementById(x + "x" + y).innerHTML = "<div class='" + playerName + "' id='" + elementName + "'></div>";
	        }
        </script>

        <div id='box_and_button'>
      
         <p id="placeholder1"></p>
         
         <p id="placeholder2"></p>

         <button id='roll' onclick="print()">Roll the dice!</button>


        </div>  

        <table id="tblBoard" class="Board">
            <tr>
                <td>
                    <div id="0x0" class="Reroll">
                    </div>
                </td>
                <td>
                    <div id="0x1" class="Normal">
                    </div>
                </td>
                <td>
                    <div id="0x2" class="Reroll"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="1x0" class="Normal"></div>
                </td>
                <td>
                    <div id="1x1" class="Safe"></div>
                </td>
                <td>
                    <div id="1x2" class="Normal"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="2x0" class="Normal"></div>
                </td>
                <td>
                    <div id="2x1" class="Normal"></div>
                </td>
                <td>
                    <div id="2x2" class="Normal"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="3x0" class="Normal"></div>
                </td>
                <td>
                    <div id="3x1" class="Normal"></div>
                </td>
                <td>
                    <div id="3x2" class="Normal">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="4x0" class="Home">
                    <div class="Player1" id="blue1"></div>
                    <div class="Player1" id="blue2"></div>
                    <div class="Player1" id="blue3"></div>
                    <div class="Player1" id="blue4"></div>
                    <div class="Player1" id="blue5"></div>
                    </div>
                </td>
                <td>
                    <div id="4x1" class="Safe"></div>
                </td>
                <td>
                    <div id="4x2" class="Home" >

                    <div class="Player2" id="red1"></div>
                    <div class="Player2" id="red2"></div>
                    <div class="Player2" id="red3"></div>
                    <div class="Player2" id="red4"></div>
                    <div class="Player2" id="red5"></div>   
                    </div> 
                </td>
            </tr>
            <tr>
                <td>
                    <div id="5x0" ></div>
                </td>
                <td>
                    <div id="5x1" class="Normal"></div>
                </td>
                <td>
                    <div id="5x2" ></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="6x0" class="Reroll"></div>
                </td>
                <td>
                    <div id="6x1" class="Normal"></div>
                </td>
                <td>
                    <div id="6x2" class="Reroll"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="7x0" class="Normal"></div>
                </td>
                <td>
                    <div id="7x1" class="Normal"></div>
                </td>
                <td>
                    <div id="7x2" class="Normal"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
